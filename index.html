<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">

    <div class="top-bar">
        <div class="high-score">High Score: <span id="highScore">0</span></div>
        <div class="lives">
            <span class="heart" id="heart1">❤️</span>
            <span class="heart" id="heart2">❤️</span>
            <span class="heart" id="heart3">❤️</span>
        </div>
    </div>

<div class="header">
    <div class="title"><h2 data-testid="gameInstructions">Guess The Correct Colour!</h2></div>
    <div id="message" data-testid="gameStatus"><h3><br></h3></div>
</div>

<div class="section">
    <div class="sample" data-testid="colorBox" id="sample"><br><br></div>
    <div class="boxes">
        <div class="box" data-testid="colorOption" onclick="checkAnswer('0')"></div>
        <div class="box" data-testid="colorOption" onclick="checkAnswer('1')"></div>
        <div class="box" data-testid="colorOption" onclick="checkAnswer('2')"></div>
        <div class="box" data-testid="colorOption" onclick="checkAnswer('3')"></div>
        <div class="box" data-testid="colorOption" onclick="checkAnswer('4')"></div>
        <div class="box" data-testid="colorOption" onclick="checkAnswer('5')"></div>
    </div>
</div>

<div class="footer">
    <div class="score">Score: <span id="scored" data-testid="score">0</span></div>
    <div class="newgame"><button id="newgames" data-testid="newGameButton">New Game</button></div>
</div>

</div>
    <script src="index.js"></script>
</body>
</html>
